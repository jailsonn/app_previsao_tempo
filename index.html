<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/cloud.png" type="image/x-icon">
    <title>App previs√£o do tempo</title>
    <!-- Estilo css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font do google Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- js -->
    <script src="js/scripts.js"></script>
    <!-- Font Awsom icons -->
</head>

<body>
    <!-- section principal -->
    <div class="container">
        <input type="text" class="container-input" placeholder="Digite o nome da cidade.">
        <button class="container-btn" onclick="cliqueiNoBotao()">
            <img class="container-img" src="https://www.svgrepo.com/show/488200/find.svg" alt="imagem da busca">
        </button>
        <!-- section secondari -->
        <div class="container-medio">
            <h2 class="cidade"></h2>
            <p class="temp"></p>
            <!-- section tri -->
            <div class="container-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/03n.png" alt="imagem do tempo clima">
                <p class="text-previsao"></p>
            </div>
            <p class="umidade"></p>
        </div>

    </div>

</body>

</html>
