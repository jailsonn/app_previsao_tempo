<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App previsão do tempo</title>
    <!-- Estilo css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font do google Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Font Awsom icons -->
</head>

<body>
    <div class="container">
        <input type="text" class="container-input" placeholder="Digite o nome da cidade.">
        <button class="container-btn">
            <img class="container-img" src="https://www.svgrepo.com/show/488200/find.svg" alt="imagem da busca">
        </button>

        <div class="container-medio">
            <h2 class="cidade">Tempo em: São Paulo</h2>
            <p class="temp">21 ºC</p>

            <div class="container-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="imagem do tempo clima">
                <p class="text-previsao">Nublado</p>
            </div>
            <p class="umidade">Umidade: 73%</p>
        </div>

    </div>

</body>

</html>
